<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Vue.js</title>
    <link rel="stylesheet" href="styles/demo.css"/>
</head>
<body>
<div id="app" style="margin-top: 48px">
    <fieldset>
        <legend>Create New Person</legend>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" v-model="newPerson.name"/>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="text" v-model="newPerson.age"/>
        </div>
        <div class="form-group">
            <label>Sex:</label>
            <select v-model="newPerson.sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label></label>
            <button @click="createPerson">Create</button>
        </div>
    </fieldset>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(person, index) in people">
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
            <td>{{ person.sex }}</td>
            <td :class="'text-center'">
                <button @click="deletePerson(index)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <span>This page is provided by
        <a href="https://github.com/keepfool/vue-tutorials/blob/master/01.GettingStarted/simple-demo.html">keepfool</a>.
    </span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            newPerson: {
                name: '',
                age: 0,
                sex: 'Male'
            },
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        },
        methods: {
            /**
             * Create a person
             */
            createPerson: function () {
                this.people.push(this.newPerson);
                this.newPerson = {name: '', age: 0, sex: 'Male'}
            },
            /**
             * delete a person
             * @param index
             */
            deletePerson: function (index) {
                this.people.splice(index, 1);
            }
        }
    })
</script>
</html>
